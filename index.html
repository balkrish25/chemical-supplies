<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007bff" />
    <title>Chemical Supplies Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+New&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-3">
      <!-- Toolbar -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Chemical Supplies</h3>
        <div class="toolbar">
          <button class="btn btn-primary" id="addRow">
            <i class="bi bi-plus-circle"></i>
          </button>
          <button class="btn btn-secondary" id="moveUp">
            <i class="bi bi-arrow-up-circle"></i>
          </button>
          <button class="btn btn-secondary" id="moveDown">
            <i class="bi bi-arrow-down-circle"></i>
          </button>
          <button class="btn btn-danger" id="deleteRow">
            <i class="bi bi-trash-fill"></i>
          </button>
          <button class="btn btn-info" id="refreshData">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
          <button class="btn btn-success" id="saveData">
            <i class="bi bi-save-fill"></i>
          </button>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-hover table-bordered" id="chemicalTable">
        <thead>
          <tr>
            <th scope="row"><i class="bi bi-check-circle"></i></th>
            <th id="sort-chemical">Chemical Name</th>
            <th id="sort-vendor">Vendor</th>
            <th id="sort-density">Density</th>
            <th id="sort-density">Density <small>(g/m³)</small></th>
            <th id="sort-viscosity">Viscosity <small>(m²/s)</small></th>
            <th id="sort-packsize">Pack size</th>
            <th id="sort-unit">Unit</th>
            <th id="sort-quantity">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically populated here -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function (registration) {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch(function (error) {
            console.log("Service Worker registration failed:", error);
          });
      }
    </script>
  </body>
</html>
